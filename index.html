<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch TV Client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row row-centered">
        <div class="col-xs-5 col-centered">
            <div class="app-header">
                <ul class="list-unstyled nav nav-tabs text-center">
                  <li class="active"><a href="#/all">All</a></li>
                  <li class="divider"></li>
                  <li><a href="#/online">Online</a></li>
                  <li class="divider"></li>
                  <li><a href="#/offline">Offline</a></li>
                </ul>
            </div>
            <div class="app-search-bar">
              <div class="search">
                <i class="fa fa-search"></i>
                <input id="search" autofocus>
              </div>
            </div>
            <div class="app-body">
              <ul id="channelList" data-bind="foreach: channelList" class="list-unstyled text-center">
                <div id="channelItem">
                  <span class='small' data-bind="if: isLive()"><span class="live small pull-right">Live!</span></span>
                  <img class='pull-left' id='logo' data-bind="attr: {src: logo}"/>
                  <a data-bind="attr: {href: url}"><div class='lead' data-bind="text: name"></div></a>
                  <span class='small' data-bind="text: status"></span>
                </div>
              </ul>
            </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script src="app.js"></script>
  </body>
</html>
